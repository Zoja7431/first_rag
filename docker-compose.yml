version: '3.9'

services:
  # ================================
  # QDRANT - Векторная база данных
  # ================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-psychology-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY}
    volumes:
      # Сохранение данных между перезапусками
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - rag-network
    restart: unless-stopped
    command: ./qdrant --api-key ${QDRANT_API_KEY}

  # ================================
  # FASTAPI - Наше приложение
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-psychology-api
    ports:
      - "8000:8000"
    environment:
      # Qdrant конфигурация
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      
      # Groq LLM конфигурация
      GROQ_API_KEY: ${GROQ_API_KEY}
      
      # Python конфигурация
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: INFO
    
    volumes:
      # Монтируем папку с PDF данными (если локально)
      - ./data/psichology_books:/app/data/psichology_books:ro
      # Сохраняем логи
      - ./logs:/app/logs
    
    depends_on:
      qdrant:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    networks:
      - rag-network
    
    restart: unless-stopped

# ================================
# VOLUMES - Сохранение данных
# ================================
volumes:
  qdrant_storage:
    driver: local
  qdrant_snapshots:
    driver: local

# ================================
# NETWORKS - Сеть между контейнерами
# ================================
networks:
  rag-network:
    driver: bridge